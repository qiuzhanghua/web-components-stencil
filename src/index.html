<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      .side-nav ul {
        list-style: none;
      }
      .side-nav li {
        margin: 1rem 0;
      }
      .side-nav a {
        text-decoration: none;
        color: black;
      }
    </style>
    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
  </head>
  <body>
  <button id="toggle-button" style="z-index: 1000; background-color: transparent; color: black; position: absolute; border: none">Toggle Drawer</button>
  <side-drawer title="Side Drawer">
    <nav class="side-nav">
      <ul>
        <li><a href="/">A Link</a></li>
        <li><a href="/">Another Link</a></li>
        <li><a href="/">Third Link</a></li>
      </ul>
    </nav>
  </side-drawer>

  <stock-price style="position: absolute; top: 20px;" stock-symbol="MSFT"></stock-price>
  <script>
    const toggleButton = document.getElementById("toggle-button");
    toggleButton.addEventListener("click", () => {
      const sideDrawer = document.querySelector("side-drawer");
      sideDrawer.opened = !sideDrawer.opened;
    });
    const sideDrawer = document.querySelector("side-drawer");
    setTimeout(() => {
      sideDrawer.title = 'Main Menu';
      // or
      // sideDrawer.setAttribute("title", "Main Menu");
    }, 1000);


  </script>
  </body>
</html>
